{% macro displayInfo(category) %}
{% for item in category %}
    <div class="col-md-3 mt-5 ml-5">
        <div class="card" style="width: 30rem; margin: 5px; margin-right: 10px; ">
            <div class="card-body">
              <h3 class="card-title">{{item.id}}</h3>
              <p class="card-text">{{item.description|truncate(100)}}</p>
              <a href="/sources/{{item.id}}" class="btn btn-primary">View Articles</a>
            </div>
          </div>
    </div>
    {% endfor %}
{% endmacro %}
