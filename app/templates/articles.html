{% extends 'base.html' %}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        {% for article in article %}
        <div class="col-md-3 mt-5">
            <div class="card" style="width: 25rem; margin: 5px; margin-right: 10px;">
                <img src="{{article.urlToImage}}" alt="{{article.title}}" 
                            class="img-responsive" styles="height:50px">
                <div class="card-body">
                  <h5 class="card-title">{{article.title|truncate(30)}}</h5>
                  <p class="card-text">{{article.description|truncate(100)}}</p>
                  <a href="{{article.url}}" class="btn btn-primary">Read Article</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
